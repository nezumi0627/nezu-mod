name: Build and Inject LINE Tweak

on:
  push:
    paths:
      - 'line-mod/**'
      - '.github/workflows/build-tweak.yml'
  workflow_dispatch:
    inputs:
      ipa_url:
        description: 'URL to your decrypted LINE IPA (Direct Link)'
        required: false
        default: ''

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Setup iOS SDKs
        run: |
          if [ ! -d "theos/sdks" ]; then
            git clone --depth 1 https://github.com/theos/sdks.git theos/sdks
          else
            echo "SDKs directory already exists, skipping clone."
          fi

      - name: Install ldid
        run: brew install ldid

      - name: Build Tweak (.deb)
        run: |
          export THEOS=$PWD/theos
          cd line-mod
          make package FINALPACKAGE=1

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NezuLineMod_DEB
          path: line-mod/packages/*.deb

      - name: Download Manual IPA Artifact (if exists)
        if: github.event.inputs.ipa_url == ''
        uses: actions/download-artifact@v4
        with:
          name: original_ipa
          path: ./
        continue-on-error: true

      - name: Inject Tweak into IPA
        id: inject
        run: |
          # 1. Determine which IPA to use
          if [ -n "${{ github.event.inputs.ipa_url }}" ]; then
            echo "Using IPA from URL..."
            curl -L "${{ github.event.inputs.ipa_url }}" -o original.ipa
          elif [ -f "original.ipa" ]; then
            echo "Using manually uploaded original.ipa from artifact..."
          else
            echo "No IPA provided (neither URL nor artifact). Skipping injection."
            exit 0
          fi
          
          # 2. Install and use azulejo for injection
          sudo npm install -g azulejo
          azulejo -i original.ipa -t line-mod/packages/*.deb -o NezuLine_Injected.ipa
          
          # 3. Signal success for the next step
          echo "injected=true" >> $GITHUB_OUTPUT
          
      - name: Upload Injected IPA Artifact
        if: steps.inject.outputs.injected == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: NezuLineMod_Injected_IPA
          path: NezuLine_Injected.ipa
