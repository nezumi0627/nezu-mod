name: Build LINE Tweak

on:
  push:
    paths:
      - 'line-mod/**'
      - '.github/workflows/build-tweak.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Tweak
    runs-on: macos-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: actions/checkout@v4
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: Setup iOS SDKs
        run: |
          if [ ! -d "theos/sdks" ]; then
            git clone --depth 1 https://github.com/theos/sdks.git theos/sdks
          else
            echo "SDKs directory already exists, skipping clone."
          fi

      - name: Install ldid
        run: brew install ldid

      - name: Build Tweak (.deb)
        run: |
          export THEOS=$PWD/theos
          cd line-mod
          # FINALPACKAGE=1 でデバッグ情報を除去し、最適化
          make package FINALPACKAGE=1

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NezuLineMod_DEB
          path: line-mod/packages/*.deb
          if-no-files-found: error
